<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
</head>
<body class="container-fluid">
    <div class="container">
        <form>
            <i class="fas fa-paper-plane"></i>
            <div class="input-group mb-3">
                <label>Full Name</label>
                <input class="form-control" type="text" placeholder="Enter Your Name" id="contact-name" onkeyup="validateName()">
                <span id="name-error" style="color:red"></span>
            </div>
            <div class="input-group mb-3">
                <label>Phone No</label>
                <input class="form-control" type="tel" placeholder="10 digits Required" id="contact-phone" onkeyup="validatePhone()">
                <span id="phone-error" style="color:red"></span>
            </div>
            <div class="input-group mb-3">
                <label>Email</label>
                <input class="form-control" type="email" placeholder="Enter Email" id="contact-email" onkeyup="validateEmail()">
                <span id="email-error" style="color:red"></span>
            </div>
            <div class="input-group mb-3">
                <label>Your Message</label>
                <textarea class="form-control" rows="5" placeholder="Enter your Message" id="contact-message" onkeyup="validateMessage()"></textarea>
                <span id="message-error" style="color:red"></span>
            </div>
            <div class="text-center mt-5">
                <button class="btn btn-primary" onclick="return validateForm()">Submit</button>
                <span id="submit-error" style="color:red"></span>
            </div>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
